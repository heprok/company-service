server:
  port: 8086
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/
    username: ok
    password: ok
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_catalog: dev_read_company
        dialect: org.hibernate.dialect.MySQL57Dialect
    generate-ddl: false
    show-sql: true
cloud:
  aws:
    stack:
      auto: false
event:
  listener:
    enabled: true
    sqs-name: bl-network-dev-company-service.fifo
