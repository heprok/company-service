databaseChangeLog:
  - changeSet:
      id: 1
      author: oleg@briolink.com
      changes:
        - createTable:
            tableName: company
            schemaName: ${readSchema}
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: slug
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: json
                  constraints:
                    nullable: false
        - createTable:
            tableName: user
            schemaName: ${readSchema}
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_id
                  type: varchar(36)
                  constraints:
                    nullable: true
              - column:
                  name: data
                  type: json
                  constraints:
                    nullable: false
        - createTable:
            tableName: service
            schemaName: ${readSchema}
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data
                  type: json
                  constraints:
                    nullable: false
