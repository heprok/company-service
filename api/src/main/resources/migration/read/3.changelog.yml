databaseChangeLog:
  - changeSet:
      id: 3
      author: oleg@briolink.com
      changes:
        - createTable:
            tableName: connection
            schemaName: read
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: seller_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: buyer_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: seller_role_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: seller_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: seller_role_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: buyer_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: buyer_role_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: buyer_role_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: service_ids
                  type: uuid[]
                  constraints:
                    nullable: false
              - column:
                  name: start_collaboration
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: end_collaboration
                  type: smallint
              - column:
                  name: industry_id
                  type: uuid
              - column:
                  name: industry_name
                  type: varchar(255)
              - column:
                  name: location
                  type: varchar(255)
              - column:
                  name: verification_stage
                  type: tinyint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: is_hidden
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: jsonb
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: industry_id
            indexName: idx_connection_industry_id
            schemaName: read
            tableName: connection
        - createIndex:
            columns:
              - column:
                  name: seller_id
            indexName: idx_connection_seller_id
            schemaName: read
            tableName: connection
        - createIndex:
            columns:
              - column:
                  name: buyer_id
            indexName: idx_connection_buyer_id
            schemaName: read
            tableName: connection
        - createIndex:
            columns:
              - column:
                  name: buyer_role_id
            indexName: idx_connection_buyer_role_id
            schemaName: read
            tableName: connection
        - createIndex:
            columns:
              - column:
                  name: seller_role_id
            indexName: idx_connection_seller_role_id
            schemaName: read
            tableName: connection
        - sql:
            comment: FULLTEXT index for read.connection table buyer_name field
            sql: CREATE INDEX idx_connection_buyer_name ON read.connection USING GIN (to_tsvector('simple', buyer_name))
            stripComments: true
        - sql:
            comment: FULLTEXT index for read.connection table buyer_role_name field
            sql: CREATE INDEX idx_connection_buyer_role_name ON read.connection USING GIN (to_tsvector('simple', buyer_role_name))
            stripComments: true
        - sql:
            comment: FULLTEXT index for read.connection table seller_role_name field
            sql: CREATE INDEX idx_connection_seller_role_name ON read.connection USING GIN (to_tsvector('simple', seller_role_name))
            stripComments: true
        - sql:
            comment: FULLTEXT index for read.connection table industry_name field
            sql: CREATE INDEX idx_connection_industry_name ON read.connection USING GIN (to_tsvector('simple', industry_name))
            stripComments: true
        - sql:
            comment: FULLTEXT index for read.connection table location field
            sql: CREATE INDEX idx_connection_location ON read.connection USING GIN (to_tsvector('simple', location))
            stripComments: true
        - sql:
            comment: GIN index for read.connection table service_ids field
            sql: CREATE INDEX idx_connection_service_ids ON read.connection USING GIN (service_ids)
            stripComments: true
        - createTable:
            tableName: connection_service
            schemaName: read
            columns:
              - column:
                  name: connection_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: company_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: service_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: service_name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - sql:
            comment: FULLTEXT index for read.connection_service table service_name field
            sql: CREATE INDEX idx_connection_service_name ON read.connection_service USING GIN (to_tsvector('simple', service_name))
            stripComments: true

