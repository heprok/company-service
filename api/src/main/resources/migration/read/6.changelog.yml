databaseChangeLog:
  - changeSet:
      id: 6
      author: oleg@briolink.com
      changes:
        - createTable:
              tableName: connection_role
              schemaName: ${readSchema}
              columns:
                - column:
                    name: id
                    type: varchar(36)
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(100)
                    constraints:
                      nullable: false
                - column:
                    name: type
                    type: boolean
                    constraints:
                      nullable: false
        - sql:
            comment: FULLTEXT index for ${readSchema}.connection_role table name field
            sql: alter table ${readSchema}.connection_role add fulltext index idx_fulltext_connection_role_name(name)
            stripComments: true
        - addColumn:
            tableName: service
            schemaName: ${readSchema}
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
        - sql:
            comment: FULLTEXT index for ${readSchema}.service table name field
            sql: alter table ${readSchema}.service add fulltext index idx_fulltext_service_name(name)
            stripComments: true
