databaseChangeLog:
  - changeSet:
      id: 1
      author: oleg@briolink.com
      changes:
        - createTable:
            tableName: industry
            schemaName: write
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueNameConstraint: unique_industry_name
        - createTable:
            tableName: occupation
            schemaName: write
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueNameConstraint: unique_occupation_name
        - createTable:
            tableName: keyword
            schemaName: write
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    uniqueNameConstraint: unique_occupation_name
        - createTable:
            tableName: company
            schemaName: write
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueNameConstraint: unique_company_name
              - column:
                  name: website
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueNameConstraint: unique_company_website
              - column:
                  name: logo
                  type: varchar(255)
              - column:
                  name: facebook
                  type: varchar(255)
              - column:
                  name: twitter
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: is_type_public
                  type: boolean
                  defaultValue: true
              - column:
                  name: location
                  type: varchar(255)
              - column:
                  name: slug
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueNameConstraint: unique_company_website
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: industry_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_company_industry_id
                    references: write.industry(id)
              - column:
                  name: occupation_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_company_occupation_id
                    references: write.occupation(id)
        - createTable:
            tableName: companies_keywords
            schemaName: write
            columns:
              - column:
                  name: company_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_company_keyword
                    references: write.company(id)
                    nullable: false
              - column:
                  name: keyword_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_keyword_company
                    references: write.keyword(id)
                    nullable: false
        - createTable:
            tableName: event_store
            schemaName: write
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

