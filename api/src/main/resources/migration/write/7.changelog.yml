databaseChangeLog:
  - changeSet:
      id: 7
      author: oleg@briolink.com
      changes:
        - addColumn:
            schemaName: write
            tableName: company
            columns:
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: timestamp
                  constraints:
                    nullable: true